<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyGlide</title>
  </head>
  <body>
    <div id="ui-layer">
        <div id="debug-info">SkyGlide Dev Build 0.3</div>
        
        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">
                <span class="label">ALTITUDE</span>
                <span class="value" id="hud-alt">0</span>
            </div>
            <div class="hud-item">
                <span class="label">SPEED</span>
                <span class="value" id="hud-speed">0</span>
            </div>
            <div class="hud-item">
                <span class="label">STATE</span>
                <span class="value" id="hud-state">WALKING</span>
            </div>
        </div>
    </div>
    
    <div id="pause-menu">
        <h1>PAUSED</h1>
        <p>Click anywhere to resume flight</p>
        <div class="controls-hint">
            WASD to Move<br>
            SPACE to Jump / Open Wings<br>
            Mouse to Steer
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
