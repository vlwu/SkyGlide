<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="intro-overlay">
        <h1>SkyGlide</h1>
        <p>Move your mouse or use arrow keys to steer</p>
    </div>
    <div id="score-container">Score: 0</div>
    <div id="game-over-overlay">
        <h1>Game Over</h1>
        <p>Click to fly again</p>
    </div>
    <div id="pause-overlay">
        <h1>Paused</h1>
        <p id="pause-score">Score: 0</p>
        <div class="pause-buttons">
            <button id="resume-button">Resume</button>
            <button id="settings-button">Settings</button>
        </div>
    </div>
    <div id="settings-overlay">
        <h1>Settings</h1>
        <div class="settings-content">
            <div class="settings-option">
                <span>Fullscreen</span>
                <button id="fullscreen-button" class="settings-action-button">Toggle</button>
            </div>
            <div class="settings-option">
                <span>Invert Mouse Pitch</span>
                <label class="switch">
                    <input type="checkbox" id="invert-pitch-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <h2 class="settings-subtitle">Keybinds</h2>
            <div class="keybind-list">
                <div class="keybind-row">
                    <span>Pitch Up</span><kbd>ArrowUp</kbd>
                </div>
                <div class="keybind-row">
                    <span>Pitch Down</span><kbd>ArrowDown</kbd>
                </div>
                <div class="keybind-row">
                    <span>Turn Left</span><kbd>ArrowLeft</kbd>
                </div>
                <div class="keybind-row">
                    <span>Turn Right</span><kbd>ArrowRight</kbd>
                </div>
                <div class="keybind-row">
                    <span>Pause</span><kbd>Escape</kbd>
                </div>
            </div>
        </div>
        <button id="back-from-settings-button">Back</button>
    </div>
    <script type="module" src="/src/game/main.js"></script>
</body>
</html>
